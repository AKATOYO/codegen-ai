<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generador de Código con IA</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Generador de Código con IA</h1>
    <button id="login">Clerk</button>
    <button id="logout" style="display:none;">Cerrar sesión</button>
  </header>

  <main>
    <label for="language">Lenguaje:</label>
    <select id="language">
      <option value="python">Python</option>
      <option value="javascript">JavaScript</option>
      <option value="c">C</option>
      <option value="java">Java</option>
      <option value="html">HTML</option>
      <option value="css">CSS</option>
      <!-- más lenguajes -->
    </select>

    <textarea id="prompt" placeholder="¿Qué código necesitas?" rows="5"></textarea>
    <button id="generate">Generar Código</button>

    <pre id="result"><code></code></pre>
  </main>

  <!-- Clerk -->
<script async crossorigin src="https://cdn.clerk.dev/clerk.browser.js"></script>
 <script>
  window.Clerk.load({
    frontendApi: "TU_FRONTEND_API",
    publishableKey: "TU_PUBLISHABLE_KEY"
  }).then(async () => {
    const user = await Clerk.user;

    if (!user) {
      Clerk.openSignIn();
    } else {
      document.getElementById("login").textContent = `Hola, ${user.fullName || user.username}`;
      document.getElementById("logout").style.display = "inline-block";
    }

    document.getElementById("logout").addEventListener("click", () => Clerk.signOut());
  });
</script>

  
</body>
</html>
